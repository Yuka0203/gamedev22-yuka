<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('you lose')  
       document.getElementById('myImg01').style.left = '20px'
       location.reload() 
   }


   // more if statements here like the above



}  // end of myCheckHit()


</script>

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 100px'
  myClock = setInterval(function(){
      myGlobalX = 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 1000)
    
}">
   
   <input type=button value="Auto Background Right" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">


<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
